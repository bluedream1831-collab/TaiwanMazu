<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ç²‰ç´…è¶…è·‘ï¼šé‘½è½åº•ç¥ˆç¦ç‰ˆ V4.0</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* é è¨­èƒŒæ™¯ï¼šè—å¤© */
        background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
        font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
        overflow: hidden;
        touch-action: none;
        transition: background 0.5s;
    }
    /* é‘½è½åº•æ¨¡å¼çš„èƒŒæ™¯ï¼šé‡‘å…‰å–œæ°£ */
    body.fever-mode {
        background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    }

    #gameContainer {
        position: relative;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        border-radius: 15px;
        overflow: hidden;
        background: #fdfbf7;
        border: 4px solid #fff;
    }
    canvas { display: block; }
    
    #uiLayer {
        position: absolute;
        top: 15px;
        left: 20px;
        color: #e84393;
        font-size: 24px;
        font-weight: 900;
        text-shadow: 2px 2px 0 #fff;
        z-index: 10;
        pointer-events: none;
    }

    /* é‘½è½åº•æç¤ºæ–‡å­— */
    #feverText {
        position: absolute;
        top: 20%;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #d63031;
        font-weight: bold;
        text-shadow: 3px 3px 0 #fff, 0 0 20px rgba(255,215,0,0.8);
        display: none;
        animation: pulse 0.5s infinite alternate;
        pointer-events: none;
        z-index: 15;
    }

    .screen {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        color: #e84393;
        z-index: 20;
    }
    h1 { margin: 0 0 15px 0; font-size: 32px; text-shadow: 2px 2px 0px #ffeaa7; }
    p { font-size: 18px; color: #555; font-weight: bold; margin-bottom: 25px; }
    button {
        background: linear-gradient(to bottom, #ff9ff3, #f368e0);
        color: white;
        border: none;
        padding: 12px 40px;
        font-size: 22px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 0 #c445b0;
        font-weight: bold;
        transition: transform 0.1s;
    }
    button:active { transform: translateY(6px); box-shadow: 0 0 0 #c445b0; }
    
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
</style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="uiLayer">ç¦æ°£: <span id="score">0</span></div>
    <div id="feverText">ğŸ™ é‘½è½åº•ä¿å¹³å®‰ ğŸ™<br><span style="font-size:20px">ç¦æ°£åŠ å€ä¸­!</span></div>
    
    <div id="startScreen" class="screen">
        <div style="font-size:60px; margin-bottom:20px">ğŸšğŸ’¨</div>
        <h1>ç²‰ç´…è¶…è·‘ V4.0</h1>
        <p>æ”¶é›†é‡‘çˆ âš±ï¸ é–‹å•Ÿã€Œé‘½è½åº•ã€æ¨¡å¼<br>è³œç¦çµ¦ä¿¡å¾’ ğŸ™‡ ç²å¾—é«˜åˆ†ï¼</p>
        <button onclick="startGame()">èµ·é§•å‡ºç™¼</button>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>ğŸ™ åœ“æ»¿é§é§• ğŸ™</h1>
        <p>æœ¬æ¬¡ç´¯ç©ç¦æ°£</p>
        <h2 style="font-size: 50px; margin: 10px 0; color: #d63031;" id="finalScore">0</h2>
        <button onclick="startGame()">å†æ¬¡èµ·é§•</button>
    </div>
</div>

<script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const feverText = document.getElementById('feverText');
    const body = document.body;

    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let gameSpeed = 4;
    
    // é‘½è½åº•æ¨¡å¼ (Fever Mode) è®Šæ•¸
    let isFeverMode = false;
    let feverTimer = 0;
    const FEVER_DURATION = 300; // æŒçºŒ 300 å¹€ (ç´„5ç§’)

    // RWD è¨­å®š
    function resizeCanvas() {
        let width = Math.min(window.innerWidth - 20, 700);
        let height = 400;
        if (window.innerWidth < 600) height = window.innerHeight * 0.65;
        canvas.width = width;
        canvas.height = height;
        container.style.width = width + 'px';
        container.style.height = height + 'px';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ç²’å­ç‰¹æ•ˆ
    const particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 6 + 2;
            this.speedX = Math.random() * 8 - 4;
            this.speedY = Math.random() * 8 - 4;
            this.color = color;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.04;
            this.size *= 0.9;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    // ç²‰ç´…è¶…è·‘ä¸»è§’
    const player = {
        x: 80,
        y: 200,
        width: 80, // åˆ¤å®šå¯¬åº¦
        height: 60,
        targetY: 200,
        draw: function() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // æ™ƒå‹•æ•ˆæœ (Fever æ¨¡å¼ä¸‹æ™ƒå‹•æ›´å¿«)
            const bounceSpeed = isFeverMode ? 0.6 : 0.3;
            const bounce = Math.sin(frames * bounceSpeed) * 3;
            ctx.translate(0, bounce);

            // 1. é™°å½±
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(0, 35, 30, 8, 0, 0, Math.PI*2);
            ctx.fill();

            // 2. è½æ£
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(-35, 10, 70, 6);

            // 3. è½èº« (å¦‚æœæ˜¯ Fever æ¨¡å¼ï¼Œå¢åŠ ç™¼å…‰æ•ˆæœ)
            if (isFeverMode) {
                ctx.shadowColor = '#ffeaa7';
                ctx.shadowBlur = 20;
            }
            ctx.fillStyle = '#ff9ff3'; 
            ctx.beginPath();
            ctx.moveTo(-25, 10);
            ctx.lineTo(25, 10);
            ctx.lineTo(30, -15); 
            ctx.quadraticCurveTo(0, -25, -30, -15);
            ctx.fill();
            ctx.shadowBlur = 0; // é‡ç½®é™°å½±

            // 4. å¸ƒç°¾èˆ‡è£é£¾
            ctx.fillStyle = '#fdcb6e';
            ctx.fillRect(-20, 10, 40, 20);
            ctx.fillStyle = '#d63031';
            ctx.beginPath();
            ctx.arc(0, -20, 5, 0, Math.PI*2); 
            ctx.fill();
            
            // 5. å‹‡å­—
            ctx.fillStyle = 'red';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('å‹‡', 0, 24);

            ctx.restore();
        },
        update: function() {
            this.y += (this.targetY - this.y) * 0.15;
            if(this.y < 40) this.targetY = 40;
            if(this.y > canvas.height - 40) this.targetY = canvas.height - 40;
        }
    };

    // é“å…·è¨­å®š
    const items = [];
    const itemTypes = [
        { emoji: 'ğŸ®', type: 'good', points: 10, size: 35, color: '#e17055' },
        { emoji: 'ğŸ‘', type: 'good', points: 20, size: 35, color: '#ff7675' },
        { emoji: 'ğŸ’¥', type: 'bad', points: 0, size: 30 }, 
        { emoji: 'âš±ï¸', type: 'trigger', points: 50, size: 40, color: '#fdcb6e' } // é‡‘çˆï¼šè§¸ç™¼é“å…·
    ];
    
    // é‘½è½åº•å°ˆç”¨é“å…· (ä¿¡å¾’)
    const believerItem = { emoji: 'ğŸ™‡', type: 'fever', points: 50, size: 40, color: '#ffeaa7' };

    class Item {
        constructor(forceType = null) {
            if (forceType) {
                this.typeData = forceType;
            } else {
                // ä¸€èˆ¬æ¨¡å¼éš¨æ©Ÿç”¢ç”Ÿ
                let rand = Math.random();
                if (rand < 0.05) this.typeData = itemTypes[3]; // 5% æ©Ÿç‡å‡ºé‡‘çˆ
                else if (rand < 0.35) this.typeData = itemTypes[2]; // 30% æ©Ÿç‡å£æ±è¥¿
                else if (rand < 0.65) this.typeData = itemTypes[1];
                else this.typeData = itemTypes[0];
            }

            this.x = canvas.width + 50;
            // å¦‚æœæ˜¯ä¿¡å¾’(é‘½è½åº•)ï¼Œä½ç½®æœƒç¨å¾®åä¸‹æ–¹ï¼Œæ¨¡æ“¬åœ¨åœ°ä¸Šè·ªæ‹œ
            if (this.typeData.type === 'fever') {
                 this.y = Math.random() * (canvas.height/2) + (canvas.height/2 - 40);
            } else {
                 this.y = Math.random() * (canvas.height - 80) + 40;
            }
            
            this.speed = gameSpeed + Math.random() * 2;
            this.markedForDeletion = false;
        }
        draw() {
            ctx.font = `${this.typeData.size}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.typeData.emoji, this.x, this.y);
        }
        update() {
            // Fever æ¨¡å¼ä¸‹é“å…·ç§»å‹•ç¨å¾®å¿«ä¸€é»
            let currentSpeed = isFeverMode ? this.speed + 3 : this.speed;
            this.x -= currentSpeed;
            
            if (this.x < -50) this.markedForDeletion = true;

            const dist = Math.hypot(this.x - player.x, this.y - player.y);
            // ç¢°æ’åˆ¤å®šç¯„åœ
            if (dist < 45) {
                if (this.typeData.type === 'bad') {
                    if (!isFeverMode) endGame(); // ç„¡æ•µæ¨¡å¼ä¸‹ä¸æ€•ç‚¸å½ˆ
                } 
                else if (this.typeData.type === 'trigger') {
                    // åƒåˆ°é‡‘çˆï¼Œå•Ÿå‹•é‘½è½åº•æ¨¡å¼
                    startFeverMode();
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, '#fdcb6e');
                }
                else {
                    // åƒåˆ°å¥½æ±è¥¿æˆ–ä¿¡å¾’
                    score += this.typeData.points;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, this.typeData.color);
                    
                    // é›£åº¦éå¢
                    if(score % 100 === 0) gameSpeed += 0.5;
                }
            }
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++){
            particles.push(new Particle(x, y, color));
        }
    }

    function startFeverMode() {
        if (isFeverMode) {
            feverTimer = FEVER_DURATION; // å»¶é•·æ™‚é–“
            return;
        }
        isFeverMode = true;
        feverTimer = FEVER_DURATION;
        body.classList.add('fever-mode');
        feverText.style.display = 'block';
        
        // æ¸…é™¤å ´ä¸Šæ‰€æœ‰ç‚¸å½ˆ
        items.forEach(item => {
            if(item.typeData.type === 'bad') item.markedForDeletion = true;
        });
    }

    function endFeverMode() {
        isFeverMode = false;
        body.classList.remove('fever-mode');
        feverText.style.display = 'none';
    }

    // é€Ÿåº¦ç·š
    const lines = [];
    class SpeedLine {
        constructor() {
            this.x = canvas.width;
            this.y = Math.random() * canvas.height;
            this.width = Math.random() * 20 + 10;
            this.speed = Math.random() * 10 + 5;
        }
        update() {
            let s = isFeverMode ? (this.speed + gameSpeed) * 1.5 : this.speed + gameSpeed;
            this.x -= s;
            if(this.x < -50) {
                this.x = canvas.width;
                this.y = Math.random() * canvas.height;
            }
        }
        draw() {
            ctx.fillStyle = isFeverMode ? 'rgba(255, 255, 255, 0.5)' : 'rgba(200, 200, 200, 0.3)';
            ctx.fillRect(this.x, this.y, this.width, isFeverMode ? 3 : 2);
        }
    }
    for(let i=0; i<10; i++) lines.push(new SpeedLine());

    // è¼¸å…¥ç›£è½
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    canvas.addEventListener('touchstart', handleTouch, {passive: false});
    canvas.addEventListener('touchmove', handleTouch, {passive: false});
    function handleTouch(e) {
        if (!gameRunning) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        player.targetY = e.touches[0].clientY - rect.top;
    }

    function animate() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // èƒŒæ™¯ç·šæ¢
        lines.forEach(line => { line.update(); line.draw(); });

        // ä¸»è§’
        if (keys.ArrowUp) player.targetY -= 7;
        if (keys.ArrowDown) player.targetY += 7;
        player.update();
        player.draw();

        // é“å…·ç”Ÿæˆé‚è¼¯
        let spawnRate = isFeverMode ? 10 : Math.max(25, 60 - gameSpeed*2); // Feveræ¨¡å¼ç”Ÿæˆéå¸¸å¿«
        
        if (frames % spawnRate === 0) {
            if (isFeverMode) {
                // é‘½è½åº•æ¨¡å¼ï¼šåªç”¢ç”Ÿä¿¡å¾’
                items.push(new Item(believerItem));
            } else {
                // ä¸€èˆ¬æ¨¡å¼
                items.push(new Item());
            }
        }

        // æ›´æ–°é“å…·
        for (let i = items.length - 1; i >= 0; i--) {
            items[i].update();
            items[i].draw();
            if (items[i].markedForDeletion) items.splice(i, 1);
        }

        // æ›´æ–°ç²’å­
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        // Fever æ¨¡å¼å€’æ•¸
        if (isFeverMode) {
            feverTimer--;
            if (feverTimer <= 0) endFeverMode();
        }

        frames++;
        requestAnimationFrame(animate);
    }

    function startGame() {
        resizeCanvas();
        gameRunning = true;
        score = 0;
        frames = 0;
        gameSpeed = 4;
        items.length = 0;
        particles.length = 0;
        isFeverMode = false;
        body.classList.remove('fever-mode');
        feverText.style.display = 'none';
        
        scoreEl.innerText = score;
        player.y = canvas.height / 2;
        player.targetY = canvas.height / 2;
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        animate();
    }

    function endGame() {
        gameRunning = false;
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'flex';
        body.classList.remove('fever-mode');
        feverText.style.display = 'none';
    }
</script>
</body>
