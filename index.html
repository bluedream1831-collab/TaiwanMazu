<style>
    body, html {

        padding: 0;
        width: 100%;

        background-color: #a1c4fd;
        font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;

    #gameContainer {

    /* æ‰‹æ©Ÿå…¨è¢å¹•æ¨¡å¼ */

    /* èƒŒæ™¯æ¨£å¼ */

    .bg-fever { background: linear-gradient(180deg, #ff9a9e 0%, #fab1a0 100%); } /* é‘½è½åº•æ™‚è®Šç´… */

    /* é‘½è½åº•æç¤ºæ–‡å­— - å¼·èª¿é¡¯ç¤º */
    #feverText {

    .screen {

    h1 { margin: 0 0 10px 0; font-size: clamp(28px, 6vw, 40px); text-shadow: 2px 2px 0px #ffeaa7; }

<body>

<div id="gameContainer" class="bg-normal">
    <canvas id="gameCanvas"></canvas>
    
    <div id="uiLayer">ç¦æ°£: <span id="score">0</span></div>
    
    <!-- é‘½è½åº•æç¤º -->
    <div id="feverText">
        ğŸ™ æ­£åœ¨é‘½è½åº• ğŸ™<br>
        <span style="font-size:0.5em; color:#fff; background:#d63031; padding:2px 10px; border-radius:10px;">
            ç¢°è§¸ä¿¡å¾’è³œç¦åŠ åˆ†ï¼
        </span>
    </div>
    
    <div id="startScreen" class="screen">
        <div style="font-size:60px; margin-bottom:10px">ğŸšğŸ’¨</div>
        <h1>ç²‰ç´…è¶…è·‘ V6.0</h1>
        <p>æ‰‹æ©Ÿå…¨è¢å¹•ä¿®å¾©ç‰ˆ<br>æŒ‰ä½æ»‘å‹•æ§åˆ¶</p>
        <p style="font-size:0.8em; color:#d63031">ğŸ”¥ æ”¶é›†é‡‘çˆ âš±ï¸ æ©Ÿç‡å¤§å¢ï¼</p>
        <button onclick="startGame()">èµ·é§•å‡ºç™¼</button>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>ğŸ™ åœ“æ»¿é§é§• ğŸ™</h1>
        <p>æœ¬æ¬¡ç´¯ç©ç¦æ°£</p>
        <h2 style="font-size: 60px; margin: 10px 0; color: #d63031;" id="finalScore">0</h2>
        <button onclick="startGame()">å†æ¬¡èµ·é§•</button>
    </div>
</div>

<script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const feverText = document.getElementById('feverText');

    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let gameSpeed = 5;
    
    // Fever è®Šæ•¸
    let isFeverMode = false;
    let feverTimer = 0;
    const FEVER_DURATION = 400; // å»¶é•·ä¸€é»æ™‚é–“è®“ä½ çˆ½

    // RWD ç•«å¸ƒèª¿æ•´
    function resizeCanvas() {
        const width = container.clientWidth;
        const height = container.clientHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', () => {
        resizeCanvas();
        if(gameRunning) {
            player.y = canvas.height / 2;
            player.targetY = canvas.height / 2;
        }
    });
    resizeCanvas();

    // ç²’å­ç‰¹æ•ˆ
    const particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 8 + 3;
            this.speedX = Math.random() * 8 - 4;
            this.speedY = Math.random() * 8 - 4;
            this.color = color;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.04;
            this.size *= 0.9;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    // ä¸»è§’
    const player = {
        x: 0,
        y: 0,
        baseX: 0.15,
        width: 80, 
        height: 60,
        targetY: 0,
        draw: function() {
            this.x = canvas.width * this.baseX;
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // æ™ƒå‹•
            const bounceSpeed = isFeverMode ? 0.6 : 0.3;
            const bounce = Math.sin(frames * bounceSpeed) * 3;
            ctx.translate(0, bounce);

            // é™°å½±
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.ellipse(0, 35, 30, 8, 0, 0, Math.PI*2); ctx.fill();

            // è½èº«ç™¼å…‰ (Fever æ¨¡å¼)
            if (isFeverMode) {
                ctx.shadowColor = '#ffeaa7';
                ctx.shadowBlur = 30;
            }

            // è½æ£
            ctx.fillStyle = '#f1c40f'; ctx.fillRect(-35, 10, 70, 6);
            
            // ç²‰ç´…é ‚è“‹
            ctx.fillStyle = '#ff9ff3'; 
            ctx.beginPath();
            ctx.moveTo(-25, 10); ctx.lineTo(25, 10); ctx.lineTo(30, -15); 
            ctx.quadraticCurveTo(0, -25, -30, -15);
            ctx.fill();
            ctx.shadowBlur = 0;

            // è£é£¾
            ctx.fillStyle = '#fdcb6e'; ctx.fillRect(-20, 10, 40, 20);
            ctx.fillStyle = '#d63031'; ctx.beginPath(); ctx.arc(0, -20, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'red'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center'; ctx.fillText('å‹‡', 0, 24);

            ctx.restore();
        },
        update: function() {
            this.y += (this.targetY - this.y) * 0.2;
            if(this.y < 40) this.targetY = 40;
            if(this.y > canvas.height - 40) this.targetY = canvas.height - 40;
        }
    };

    // é“å…·
    const items = [];
    const itemTypes = [
        { emoji: 'ğŸ®', type: 'good', points: 10, size: 40, color: '#e17055' },
        { emoji: 'ğŸ‘', type: 'good', points: 20, size: 40, color: '#ff7675' },
        { emoji: 'ğŸ’¥', type: 'bad', points: 0, size: 35 }, 
        { emoji: 'âš±ï¸', type: 'trigger', points: 50, size: 50, color: '#fdcb6e' } 
    ];
    // ğŸ™‡ ä¿¡å¾’ (é‘½è½åº•å°ˆç”¨)
    const believerItem = { emoji: 'ğŸ™‡', type: 'fever', points: 50, size: 50, color: '#ffeaa7' };

    class Item {
        constructor(forceType = null) {
            if (forceType) {
                this.typeData = forceType;
            } else {
                let rand = Math.random();
                // ğŸ”¥ ä¿®å¾©ï¼šé‡‘çˆæ©Ÿç‡å¤§å¹…æé«˜è‡³ 15% (åŸ 5%)
                if (rand < 0.15) this.typeData = itemTypes[3]; 
                else if (rand < 0.40) this.typeData = itemTypes[2]; 
                else if (rand < 0.70) this.typeData = itemTypes[1];
                else this.typeData = itemTypes[0];
            }

            this.x = canvas.width + 50;
            
            // ğŸ”¥ ä¿®å¾©ï¼šä¿¡å¾’åªæœƒå‡ºç¾åœ¨åœ°é¢ (ç•«é¢ä¸‹æ–¹)ï¼Œæ›´æœ‰é‘½è½åº•çš„æ„Ÿè¦º
            if (this.typeData.type === 'fever') {
                 this.y = canvas.height - 60 - (Math.random() * 20); // å›ºå®šåœ¨åº•éƒ¨
            } else {
                 this.y = Math.random() * (canvas.height - 100) + 40;
            }
            
            this.speed = gameSpeed + Math.random() * 2;
            this.markedForDeletion = false;
        }
        draw() {
            ctx.font = `${this.typeData.size}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.typeData.emoji, this.x, this.y);
        }
        update() {
            let currentSpeed = isFeverMode ? this.speed + 4 : this.speed;
            this.x -= currentSpeed;
            if (this.x < -50) this.markedForDeletion = true;

            const dist = Math.hypot(this.x - player.x, this.y - player.y);
            // åˆ¤å®šç¯„åœ
            if (dist < 55) {
                if (this.typeData.type === 'bad') {
                    if (!isFeverMode) endGame(); 
                } 
                else if (this.typeData.type === 'trigger') {
                    startFeverMode();
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, '#fdcb6e');
                }
                else {
                    score += this.typeData.points;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, this.typeData.color);
                    if(score % 100 === 0) gameSpeed += 0.5;
                }
            }
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<12; i++){
            particles.push(new Particle(x, y, color));
        }
    }

    function startFeverMode() {
        if (isFeverMode) { feverTimer = FEVER_DURATION; return; }
        isFeverMode = true;
        feverTimer = FEVER_DURATION;
        container.classList.remove('bg-normal');
        container.classList.add('bg-fever'); // èƒŒæ™¯è®Šè‰²
        feverText.style.display = 'block'; // é¡¯ç¤ºå¤§å­—
        
        // æ¸…é™¤å ´ä¸Šç‚¸å½ˆ
        items.forEach(item => { if(item.typeData.type === 'bad') item.markedForDeletion = true; });
    }

    function endFeverMode() {
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
        feverText.style.display = 'none';
    }

    // é€Ÿåº¦ç·š
    const lines = [];
    class SpeedLine {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.width = Math.random() * 20 + 10;
            this.speed = Math.random() * 10 + 5;
        }
        update() {
            let s = isFeverMode ? (this.speed + gameSpeed) * 1.5 : this.speed + gameSpeed;
            this.x -= s;
            if(this.x < -50) this.reset();
        }
        draw() {
            ctx.fillStyle = isFeverMode ? 'rgba(255, 255, 255, 0.6)' : 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(this.x, this.y, this.width, isFeverMode ? 4 : 2);
        }
    }
    for(let i=0; i<15; i++) lines.push(new SpeedLine());

    // æ§åˆ¶
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    container.addEventListener('touchstart', handleTouch, {passive: false});
    container.addEventListener('touchmove', handleTouch, {passive: false});
    
    function handleTouch(e) {
        if (!gameRunning) return;
        e.preventDefault(); 
        const rect = canvas.getBoundingClientRect();
        const touchY = e.touches[0].clientY - rect.top;
        player.targetY = touchY;
    }

    // éŠæˆ²è¿´åœˆ
    function animate() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        lines.forEach(line => { line.update(); line.draw(); });

        if (keys.ArrowUp) player.targetY -= 9;
        if (keys.ArrowDown) player.targetY += 9;
        player.update();
        player.draw();

        // é“å…·ç”Ÿæˆ
        let spawnRate = isFeverMode ? 8 : Math.max(20, 60 - gameSpeed*1.5);
        if (frames % spawnRate === 0) {
            if (isFeverMode) {
                items.push(new Item(believerItem)); // é‘½è½åº•æ¨¡å¼ï¼šåªç”¢ç”Ÿä¿¡å¾’
            } else {
                items.push(new Item());
            }
        }

        for (let i = items.length - 1; i >= 0; i--) {
            items[i].update();
            items[i].draw();
            if (items[i].markedForDeletion) items.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        if (isFeverMode) {
            feverTimer--;
            if (feverTimer <= 0) endFeverMode();
        }

        frames++;
        requestAnimationFrame(animate);
    }

    function startGame() {
        resizeCanvas();
        gameRunning = true;
        score = 0;
        frames = 0;
        gameSpeed = 5;
        items.length = 0;
        particles.length = 0;
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
        feverText.style.display = 'none';
        scoreEl.innerText = score;
        player.y = canvas.height / 2;
        player.targetY = canvas.height / 2;
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        animate();
    }

    function endGame() {
        gameRunning = false;
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'flex';
        container.classList.remove('bg-fever');
        feverText.style.display = 'none';
    }
</script>
