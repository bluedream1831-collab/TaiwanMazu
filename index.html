<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ç²‰ç´…è¶…è·‘ï¼šé€²éšç¥ˆç¦ç‰ˆ V7.0</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #a1c4fd;
        font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
    }

    #gameContainer {
        position: relative;
        overflow: hidden;
        background: #fdfbf7;
        width: 800px;
        height: 450px;
        margin: 0 auto;
        top: 50%;
        transform: translateY(-50%);
        border: 4px solid #fff;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        transition: background 0.5s;
    }

    @media (max-width: 820px) {
        #gameContainer {
            width: 100% !important;
            height: 100% !important;
            top: 0;
            transform: none;
            border: none;
            border-radius: 0;
            margin: 0;
        }
    }

    /* èƒŒæ™¯æ¨£å¼ */
    .bg-normal { background: linear-gradient(180deg, #89f7fe 0%, #66a6ff 100%); }
    .bg-fever { background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); }

    canvas { display: block; width: 100%; height: 100%; }

    #uiLayer {
        position: absolute;
        top: 20px; left: 20px;
        color: #e84393;
        font-size: clamp(20px, 5vw, 30px);
        font-weight: 900;
        text-shadow: 2px 2px 0 #fff;
        pointer-events: none;
        z-index: 10;
        display: flex;
        gap: 20px;
    }

    /* éŠæˆ²çµæŸ/é–‹å§‹ç•«é¢ */
    .screen {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        color: #e84393;
        z-index: 20;
        backdrop-filter: blur(5px);
    }

    h1 { margin: 0 0 10px 0; font-size: clamp(28px, 6vw, 40px); text-shadow: 2px 2px 0px #ffeaa7; }
    p { font-size: clamp(16px, 4vw, 20px); color: #555; font-weight: bold; margin-bottom: 25px; }
    
    button {
        background: linear-gradient(to bottom, #ff9ff3, #f368e0);
        color: white;
        border: none;
        padding: 15px 50px;
        font-size: 24px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 0 #c445b0;
        font-weight: bold;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.1s;
    }
    button:active { transform: translateY(6px); box-shadow: 0 0 0 #c445b0; }

</style>
</head>
<body>

<div id="gameContainer" class="bg-normal">
    <canvas id="gameCanvas"></canvas>
    
    <div id="uiLayer">
        <div>ç¦æ°£: <span id="score">0</span></div>
        <div style="color:#0984e3">é€Ÿåº¦: <span id="level">1</span></div>
    </div>
    
    <div id="startScreen" class="screen">
        <div style="font-size:60px; margin-bottom:10px">ğŸšğŸ’¨</div>
        <h1>ç²‰ç´…è¶…è·‘ V7.0</h1>
        <p>é€Ÿåº¦ç”±æ…¢åˆ°å¿«ï¼ŒæŒ‘æˆ°æ¥µé™ï¼<br>åƒåˆ°é‡‘çˆ âš±ï¸ é–‹å•Ÿé‘½è½åº•æ¨¡å¼</p>
        <button onclick="startGame()">èµ·é§•å‡ºç™¼</button>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>ğŸ™ åœ“æ»¿é§é§• ğŸ™</h1>
        <p>æœ¬æ¬¡ç´¯ç©ç¦æ°£</p>
        <h2 style="font-size: 60px; margin: 10px 0; color: #d63031;" id="finalScore">0</h2>
        <button onclick="startGame()">å†æ¬¡èµ·é§•</button>
    </div>
</div>

<script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');

    // éŠæˆ²åƒæ•¸
    let gameRunning = false;
    let score = 0;
    let frames = 0;
    
    // --- é›£åº¦æ§åˆ¶ç³»çµ± ---
    let baseSpeed = 3;   // åˆå§‹é€Ÿåº¦ (è¼ƒæ…¢ï¼Œé©åˆèµ·æ­¥)
    let gameSpeed = 3;   // ç•¶å‰å¯¦éš›é€Ÿåº¦
    let difficultyLevel = 1;

    // Fever æ¨¡å¼è®Šæ•¸
    let isFeverMode = false;
    let feverTimer = 0;
    const FEVER_DURATION = 400;

    // RWD ç•«å¸ƒèª¿æ•´
    function resizeCanvas() {
        const width = container.clientWidth;
        const height = container.clientHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', () => {
        resizeCanvas();
        if(gameRunning) {
            player.y = canvas.height / 2;
            player.targetY = canvas.height / 2;
        }
    });
    resizeCanvas();

    // ç²’å­ç‰¹æ•ˆ
    const particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 8 + 3;
            this.speedX = Math.random() * 8 - 4;
            this.speedY = Math.random() * 8 - 4;
            this.color = color;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.04;
            this.size *= 0.9;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    // ä¸»è§’
    const player = {
        x: 0, y: 0,
        baseX: 0.15,
        width: 80, height: 60,
        targetY: 0,
        draw: function() {
            this.x = canvas.width * this.baseX;
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // æ™ƒå‹• (éš¨é€Ÿåº¦è®Šå¿«è€Œè®Šå¿«)
            const bounceSpeed = isFeverMode ? 0.8 : (0.3 + gameSpeed * 0.05);
            const bounce = Math.sin(frames * bounceSpeed) * 3;
            ctx.translate(0, bounce);

            // é™°å½±
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.ellipse(0, 35, 30, 8, 0, 0, Math.PI*2); ctx.fill();

            // è½èº«ç™¼å…‰ (Fever æ¨¡å¼)
            if (isFeverMode) {
                ctx.shadowColor = '#ffeaa7';
                ctx.shadowBlur = 30;
            }

            // è½æ£
            ctx.fillStyle = '#f1c40f'; ctx.fillRect(-35, 10, 70, 6);
            
            // ç²‰ç´…é ‚è“‹
            ctx.fillStyle = '#ff9ff3'; 
            ctx.beginPath();
            ctx.moveTo(-25, 10); ctx.lineTo(25, 10); ctx.lineTo(30, -15); 
            ctx.quadraticCurveTo(0, -25, -30, -15);
            ctx.fill();
            ctx.shadowBlur = 0;

            // è£é£¾
            ctx.fillStyle = '#fdcb6e'; ctx.fillRect(-20, 10, 40, 20);
            ctx.fillStyle = '#d63031'; ctx.beginPath(); ctx.arc(0, -20, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'red'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center'; ctx.fillText('å‹‡', 0, 24);

            ctx.restore();
        },
        update: function() {
            // å¹³æ»‘ç§»å‹•ï¼Œé€Ÿåº¦è¶Šå¿«åæ‡‰è¶Šéˆæ•
            let lerp = Math.min(0.25, 0.15 + (gameSpeed * 0.01));
            this.y += (this.targetY - this.y) * lerp;
            
            if(this.y < 40) this.targetY = 40;
            if(this.y > canvas.height - 40) this.targetY = canvas.height - 40;
        }
    };

    // é“å…·
    const items = [];
    const itemTypes = [
        { emoji: 'ğŸ®', type: 'good', points: 10, size: 40, color: '#e17055' },
        { emoji: 'ğŸ‘', type: 'good', points: 20, size: 40, color: '#ff7675' },
        { emoji: 'ğŸ’¥', type: 'bad', points: 0, size: 35 }, 
        { emoji: 'âš±ï¸', type: 'trigger', points: 50, size: 50, color: '#fdcb6e' } 
    ];
    const believerItem = { emoji: 'ğŸ™‡', type: 'fever', points: 50, size: 50, color: '#ffeaa7' };

    class Item {
        constructor(forceType = null) {
            if (forceType) {
                this.typeData = forceType;
            } else {
                let rand = Math.random();
                // é‡‘çˆæ©Ÿç‡ 12%
                if (rand < 0.12) this.typeData = itemTypes[3]; 
                else if (rand < 0.40) this.typeData = itemTypes[2]; 
                else if (rand < 0.70) this.typeData = itemTypes[1];
                else this.typeData = itemTypes[0];
            }

            this.x = canvas.width + 50;
            
            // é‘½è½åº•æ¨¡å¼ï¼šä¿¡å¾’å›ºå®šåœ¨ä¸‹æ–¹
            if (this.typeData.type === 'fever') {
                 this.y = canvas.height - 70 - (Math.random() * 20); 
            } else {
                 this.y = Math.random() * (canvas.height - 100) + 50;
            }
            
            // ç‰©å“ç§»å‹•é€Ÿåº¦éš¨éŠæˆ²é€Ÿåº¦è®ŠåŒ–
            this.speed = gameSpeed + Math.random() * 2;
            this.markedForDeletion = false;
        }
        draw() {
            ctx.font = `${this.typeData.size}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.typeData.emoji, this.x, this.y);
        }
        update() {
            // Fever æ¨¡å¼è¡åˆºæ„Ÿ (é€Ÿåº¦æ›´å¿«)
            let currentSpeed = isFeverMode ? this.speed * 1.5 : this.speed;
            this.x -= currentSpeed;
            if (this.x < -50) this.markedForDeletion = true;

            const dist = Math.hypot(this.x - player.x, this.y - player.y);
            if (dist < 55) {
                if (this.typeData.type === 'bad') {
                    if (!isFeverMode) endGame(); 
                } 
                else if (this.typeData.type === 'trigger') {
                    startFeverMode();
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, '#fdcb6e');
                }
                else {
                    score += this.typeData.points;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, this.typeData.color);
                    
                    // --- é—œéµä¿®æ”¹ï¼šæ›´æ–°éŠæˆ²é›£åº¦ ---
                    updateDifficulty();
                }
            }
        }
    }

    // --- é›£åº¦æ›´æ–°é‚è¼¯ ---
    function updateDifficulty() {
        // æ¯ 50 åˆ†å¢åŠ ä¸€æ¬¡é›£åº¦
        let newLevel = 1 + Math.floor(score / 50);
        
        if (newLevel > difficultyLevel) {
            difficultyLevel = newLevel;
            // é€Ÿåº¦ä¸Šé™è¨­ç‚º 12ï¼Œé¿å…å¤ªå¿«ç©ä¸äº†
            let targetSpeed = 3 + (difficultyLevel * 0.5); 
            gameSpeed = Math.min(12, targetSpeed);
            levelEl.innerText = difficultyLevel;
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++){
            particles.push(new Particle(x, y, color));
        }
    }

    function startFeverMode() {
        if (isFeverMode) { feverTimer = FEVER_DURATION; return; }
        isFeverMode = true;
        feverTimer = FEVER_DURATION;
        container.classList.remove('bg-normal');
        container.classList.add('bg-fever');
        // æ¸…é™¤ç‚¸å½ˆ
        items.forEach(item => { if(item.typeData.type === 'bad') item.markedForDeletion = true; });
    }

    function endFeverMode() {
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
    }

    // é€Ÿåº¦ç·š
    const lines = [];
    class SpeedLine {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.width = Math.random() * 20 + 10;
            this.speed = Math.random() * 10 + 5;
        }
        update() {
            let s = isFeverMode ? (this.speed + gameSpeed) * 1.5 : this.speed + gameSpeed;
            this.x -= s;
            if(this.x < -50) this.reset();
        }
        draw() {
            ctx.fillStyle = isFeverMode ? 'rgba(255, 255, 255, 0.6)' : 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(this.x, this.y, this.width, isFeverMode ? 4 : 2);
        }
    }
    for(let i=0; i<15; i++) lines.push(new SpeedLine());

    // æ§åˆ¶
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    container.addEventListener('touchstart', handleTouch, {passive: false});
    container.addEventListener('touchmove', handleTouch, {passive: false});
    
    function handleTouch(e) {
        if (!gameRunning) return;
        e.preventDefault(); 
        const rect = canvas.getBoundingClientRect();
        const touchY = e.touches[0].clientY - rect.top;
        player.targetY = touchY;
    }

    // --- ç¹ªè£½ UI (è§£æ±ºç–Šå­—å•é¡Œçš„é—œéµ) ---
    function drawGameUI() {
        if (!isFeverMode) return;

        // ç›´æ¥ç•«åœ¨ Canvas ä¸Šï¼Œä¿è­‰æ²’æœ‰æ®˜å½±
        ctx.save();
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // æ–‡å­—é–ƒçˆæ•ˆæœ
        let scale = 1 + Math.sin(frames * 0.1) * 0.05;
        ctx.translate(canvas.width / 2, canvas.height * 0.3);
        ctx.scale(scale, scale);

        // ä¸»æ¨™é¡Œ
        ctx.fillStyle = '#d63031';
        ctx.font = 'bold 40px "å¾®è»Ÿæ­£é»‘é«”"';
        // æ–‡å­—æé‚Šï¼Œå¢åŠ è¾¨è­˜åº¦
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#ffffff';
        ctx.strokeText("ğŸ™ é‘½è½åº•ä¿å¹³å®‰ ğŸ™", 0, 0);
        ctx.fillText("ğŸ™ é‘½è½åº•ä¿å¹³å®‰ ğŸ™", 0, 0);

        // å‰¯æ¨™é¡Œ
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 20px "å¾®è»Ÿæ­£é»‘é«”"';
        ctx.fillText("ç¢°è§¸ä¸‹æ–¹ä¿¡å¾’è³œç¦ï¼", 0, 40);

        ctx.restore();
    }

    // éŠæˆ²è¿´åœˆ
    function animate() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height); // å¾¹åº•æ¸…é™¤ç•«å¸ƒ

        // 1. ç•«èƒŒæ™¯ç·š
        lines.forEach(line => { line.update(); line.draw(); });

        // 2. ç•«ä¸»è§’
        if (keys.ArrowUp) player.targetY -= 9;
        if (keys.ArrowDown) player.targetY += 9;
        player.update();
        player.draw();

        // 3. ç”Ÿæˆé“å…· (é›£åº¦è¶Šé«˜ï¼Œç”Ÿæˆè¶Šå¿«)
        // åŸºç¤é »ç‡ 60ï¼Œæ¯å‡ä¸€ç´šæ¸›å°‘ 3ï¼ŒFeveræ¨¡å¼æ¥µé€Ÿ
        let spawnRate = isFeverMode ? 10 : Math.max(20, 60 - difficultyLevel * 3);
        
        if (frames % spawnRate === 0) {
            if (isFeverMode) {
                items.push(new Item(believerItem)); 
            } else {
                items.push(new Item());
            }
        }

        // 4. æ›´æ–°é“å…·
        for (let i = items.length - 1; i >= 0; i--) {
            items[i].update();
            items[i].draw();
            if (items[i].markedForDeletion) items.splice(i, 1);
        }

        // 5. ç²’å­ç‰¹æ•ˆ
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        // 6. ç•«é‘½è½åº•æ–‡å­— (Canvas ç¹ªè£½ï¼Œç„¡ç–Šå­—)
        drawGameUI();

        if (isFeverMode) {
            feverTimer--;
            if (feverTimer <= 0) endFeverMode();
        }

        frames++;
        requestAnimationFrame(animate);
    }

    function startGame() {
        resizeCanvas();
        gameRunning = true;
        score = 0;
        frames = 0;
        
        // é‡ç½®é›£åº¦
        gameSpeed = 3; 
        difficultyLevel = 1;
        levelEl.innerText = difficultyLevel;

        items.length = 0;
        particles.length = 0;
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
        
        scoreEl.innerText = score;
        player.y = canvas.height / 2;
        player.targetY = canvas.height / 2;
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        animate();
    }

    function endGame() {
        gameRunning = false;
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'flex';
        container.classList.remove('bg-fever');
    }
</script>
</body>
</html>
