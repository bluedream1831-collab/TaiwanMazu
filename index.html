<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>ç²‰ç´…è¶…è·‘ï¼šé«˜æ¸…ä¿®å¾©ç‰ˆ V8.0</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #a1c4fd;
        font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
    }

    #gameContainer {
        position: relative;
        overflow: hidden;
        background: #fdfbf7;
        width: 800px;
        height: 450px;
        margin: 0 auto;
        top: 50%;
        transform: translateY(-50%);
        border: 4px solid #fff;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        transition: background 0.5s;
    }

    @media (max-width: 820px) {
        #gameContainer {
            width: 100% !important;
            height: 100% !important;
            top: 0;
            transform: none;
            border: none;
            border-radius: 0;
            margin: 0;
        }
    }

    .bg-normal { background: linear-gradient(180deg, #89f7fe 0%, #66a6ff 100%); }
    .bg-fever { background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 100%); }

    canvas { display: block; width: 100%; height: 100%; }

    #uiLayer {
        position: absolute;
        top: 20px; left: 20px;
        color: #e84393;
        font-size: 20px;
        font-weight: 900;
        text-shadow: 2px 2px 0 #fff;
        pointer-events: none;
        z-index: 10;
        display: flex;
        gap: 15px;
    }
    
    .screen {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.95);
        text-align: center;
        color: #e84393;
        z-index: 20;
    }

    h1 { margin: 0 0 10px 0; font-size: 32px; text-shadow: 2px 2px 0px #ffeaa7; }
    p { font-size: 18px; color: #555; font-weight: bold; margin-bottom: 25px; }
    
    button {
        background: linear-gradient(to bottom, #ff9ff3, #f368e0);
        color: white;
        border: none;
        padding: 12px 40px;
        font-size: 22px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 0 #c445b0;
        font-weight: bold;
        transition: transform 0.1s;
    }
    button:active { transform: translateY(5px); box-shadow: 0 0 0 #c445b0; }

</style>
</head>
<body>

<div id="gameContainer" class="bg-normal">
    <canvas id="gameCanvas"></canvas>
    
    <div id="uiLayer">
        <div>ç¦æ°£: <span id="score">0</span></div>
        <div style="color:#0984e3">é€Ÿåº¦: <span id="level">1</span></div>
    </div>
    
    <div id="startScreen" class="screen">
        <div style="font-size:60px; margin-bottom:10px">ğŸšğŸ’¨</div>
        <h1>ç²‰ç´…è¶…è·‘ V8.0</h1>
        <p>ç–Šå­—ä¿®å¾© ï¼† ç•«è³ªå¢å¼·ç‰ˆ<br>é€Ÿåº¦ç”±æ…¢åˆ°å¿«ï¼ŒæŒ‘æˆ°æ¥µé™ï¼</p>
        <button onclick="startGame()">èµ·é§•å‡ºç™¼</button>
    </div>

    <div id="gameOverScreen" class="screen" style="display: none;">
        <h1>ğŸ™ åœ“æ»¿é§é§• ğŸ™</h1>
        <p>æœ¬æ¬¡ç´¯ç©ç¦æ°£</p>
        <h2 style="font-size: 60px; margin: 10px 0; color: #d63031;" id="finalScore">0</h2>
        <button onclick="startGame()">å†æ¬¡èµ·é§•</button>
    </div>
</div>

<script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');

    // æ ¸å¿ƒè®Šæ•¸
    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let animationId = null; // é—œéµï¼šç”¨ä¾†å„²å­˜å‹•ç•«IDï¼Œé˜²æ­¢é‡è¤‡åŸ·è¡Œ
    
    // éŠæˆ²åƒæ•¸
    let gameSpeed = 3;
    let difficultyLevel = 1;

    // Fever è®Šæ•¸
    let isFeverMode = false;
    let feverTimer = 0;
    const FEVER_DURATION = 400;

    // --- é—œéµä¿®å¾©ï¼šé«˜æ¸… DPI è¨­å®š ---
    let canvasWidth = 800;
    let canvasHeight = 450;
    
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        // å–å¾—å®¹å™¨çš„ CSS å¯¬é«˜
        const rect = container.getBoundingClientRect();
        
        // è¨­å®š Canvas çš„å¯¦éš›åƒç´ å¤§å° (ä¹˜ä¸Š DPR)
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        
        // ç¸®æ”¾ç¹ªåœ–ç’°å¢ƒï¼Œè®“ç¨‹å¼ç¢¼åº§æ¨™é‚è¼¯ç¶­æŒä¸è®Š
        ctx.scale(dpr, dpr);
        
        // è¨˜éŒ„é‚è¼¯å¯¬é«˜
        canvasWidth = rect.width;
        canvasHeight = rect.height;

        if(gameRunning) {
            player.y = canvasHeight / 2;
            player.targetY = canvasHeight / 2;
        }
    }
    window.addEventListener('resize', resizeCanvas);

    // ç²’å­ç‰¹æ•ˆ
    const particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 8 + 3;
            this.speedX = Math.random() * 8 - 4;
            this.speedY = Math.random() * 8 - 4;
            this.color = color;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.04;
            this.size *= 0.9;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    // ä¸»è§’
    const player = {
        x: 0, y: 0,
        baseX: 0.15,
        width: 80, height: 60,
        targetY: 0,
        draw: function() {
            this.x = canvasWidth * this.baseX;
            ctx.save();
            ctx.translate(this.x, this.y);
            
            const bounceSpeed = isFeverMode ? 0.8 : (0.3 + gameSpeed * 0.05);
            const bounce = Math.sin(frames * bounceSpeed) * 3;
            ctx.translate(0, bounce);

            // é™°å½±
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.ellipse(0, 35, 30, 8, 0, 0, Math.PI*2); ctx.fill();

            // è½æ£
            ctx.fillStyle = '#f1c40f'; ctx.fillRect(-35, 10, 70, 6);
            
            // è½èº« (Feverç™¼å…‰ç”±CSSèƒŒæ™¯è™•ç†ï¼Œé€™è£¡ä¿æŒæ¸…æ™°)
            ctx.fillStyle = '#ff9ff3'; 
            ctx.beginPath();
            ctx.moveTo(-25, 10); ctx.lineTo(25, 10); ctx.lineTo(30, -15); 
            ctx.quadraticCurveTo(0, -25, -30, -15);
            ctx.fill();

            // è£é£¾
            ctx.fillStyle = '#fdcb6e'; ctx.fillRect(-20, 10, 40, 20);
            ctx.fillStyle = '#d63031'; ctx.beginPath(); ctx.arc(0, -20, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'red'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center'; ctx.fillText('å‹‡', 0, 24);

            ctx.restore();
        },
        update: function() {
            let lerp = Math.min(0.25, 0.15 + (gameSpeed * 0.01));
            this.y += (this.targetY - this.y) * lerp;
            if(this.y < 40) this.targetY = 40;
            if(this.y > canvasHeight - 40) this.targetY = canvasHeight - 40;
        }
    };

    // é“å…·
    const items = [];
    const itemTypes = [
        { emoji: 'ğŸ®', type: 'good', points: 10, size: 40, color: '#e17055' },
        { emoji: 'ğŸ‘', type: 'good', points: 20, size: 40, color: '#ff7675' },
        { emoji: 'ğŸ’¥', type: 'bad', points: 0, size: 35 }, 
        { emoji: 'âš±ï¸', type: 'trigger', points: 50, size: 50, color: '#fdcb6e' } 
    ];
    const believerItem = { emoji: 'ğŸ™‡', type: 'fever', points: 50, size: 50, color: '#ffeaa7' };

    class Item {
        constructor(forceType = null) {
            if (forceType) {
                this.typeData = forceType;
            } else {
                let rand = Math.random();
                if (rand < 0.12) this.typeData = itemTypes[3]; 
                else if (rand < 0.40) this.typeData = itemTypes[2]; 
                else if (rand < 0.70) this.typeData = itemTypes[1];
                else this.typeData = itemTypes[0];
            }

            this.x = canvasWidth + 50;
            
            if (this.typeData.type === 'fever') {
                 this.y = canvasHeight - 70 - (Math.random() * 20); 
            } else {
                 this.y = Math.random() * (canvasHeight - 100) + 50;
            }
            
            this.speed = gameSpeed + Math.random() * 2;
            this.markedForDeletion = false;
        }
        draw() {
            ctx.font = `${this.typeData.size}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.typeData.emoji, this.x, this.y);
        }
        update() {
            let currentSpeed = isFeverMode ? this.speed * 1.5 : this.speed;
            this.x -= currentSpeed;
            if (this.x < -50) this.markedForDeletion = true;

            const dist = Math.hypot(this.x - player.x, this.y - player.y);
            if (dist < 55) {
                if (this.typeData.type === 'bad') {
                    if (!isFeverMode) endGame(); 
                } 
                else if (this.typeData.type === 'trigger') {
                    startFeverMode();
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, '#fdcb6e');
                }
                else {
                    score += this.typeData.points;
                    scoreEl.innerText = score;
                    this.markedForDeletion = true;
                    createExplosion(this.x, this.y, this.typeData.color);
                    updateDifficulty();
                }
            }
        }
    }

    function updateDifficulty() {
        let newLevel = 1 + Math.floor(score / 50);
        if (newLevel > difficultyLevel) {
            difficultyLevel = newLevel;
            let targetSpeed = 3 + (difficultyLevel * 0.5); 
            gameSpeed = Math.min(12, targetSpeed);
            levelEl.innerText = difficultyLevel;
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++){
            particles.push(new Particle(x, y, color));
        }
    }

    function startFeverMode() {
        if (isFeverMode) { feverTimer = FEVER_DURATION; return; }
        isFeverMode = true;
        feverTimer = FEVER_DURATION;
        container.classList.remove('bg-normal');
        container.classList.add('bg-fever');
        items.forEach(item => { if(item.typeData.type === 'bad') item.markedForDeletion = true; });
    }

    function endFeverMode() {
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
    }

    // é€Ÿåº¦ç·š
    const lines = [];
    class SpeedLine {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvasWidth;
            this.y = Math.random() * canvasHeight;
            this.width = Math.random() * 20 + 10;
            this.speed = Math.random() * 10 + 5;
        }
        update() {
            let s = isFeverMode ? (this.speed + gameSpeed) * 1.5 : this.speed + gameSpeed;
            this.x -= s;
            if(this.x < -50) this.reset();
        }
        draw() {
            ctx.fillStyle = isFeverMode ? 'rgba(255, 255, 255, 0.6)' : 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(this.x, this.y, this.width, isFeverMode ? 4 : 2);
        }
    }
    for(let i=0; i<15; i++) lines.push(new SpeedLine());

    // --- æ“ä½œ ---
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    container.addEventListener('touchstart', handleTouch, {passive: false});
    container.addEventListener('touchmove', handleTouch, {passive: false});
    
    function handleTouch(e) {
        if (!gameRunning) return;
        e.preventDefault(); 
        const rect = container.getBoundingClientRect(); // æ³¨æ„ï¼šç”¨ container
        const touchY = e.touches[0].clientY - rect.top;
        // å¦‚æœé«˜åº¦æœ‰ç¸®æ”¾ï¼Œéœ€èª¿æ•´æ¯”ä¾‹ (æ­¤è™•å› ç‚º canvas css = container cssï¼Œé€šå¸¸ç›´æ¥å¯ç”¨)
        player.targetY = touchY;
    }

    // --- åœ“è§’çŸ©å½¢ helper ---
    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
        if (typeof radius === 'undefined') radius = 5;
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        if (fill) ctx.fill();
        if (stroke) ctx.stroke();
    }

    // --- é—œéµä¿®å¾©ï¼šUI ç¹ªè£½é‚è¼¯ ---
    function drawGameUI() {
        if (!isFeverMode) return;

        ctx.save();
        
        let cx = canvasWidth / 2;
        let cy = canvasHeight * 0.25;
        let scale = 1 + Math.sin(frames * 0.15) * 0.05; // å‘¼å¸æ•ˆæœ

        ctx.translate(cx, cy);
        ctx.scale(scale, scale);

        // 1. ä¸Šæ–¹å¤§å­—ï¼šæ­£åœ¨é‘½è½åº•
        ctx.font = 'bold 36px "å¾®è»Ÿæ­£é»‘é«”"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // æ–‡å­—å…‰æšˆ
        ctx.shadowColor = '#ffff00';
        ctx.shadowBlur = 15;
        ctx.fillStyle = '#d63031';
        ctx.fillText("ğŸ™ æ­£åœ¨é‘½è½åº• ğŸ™", 0, 0);
        
        ctx.shadowBlur = 0; // é—œé–‰é™°å½±ä»¥å…å½±éŸ¿ä¸‹æ–¹

        // 2. ä¸‹æ–¹ç´…è‰²åœ“è§’æç¤ºæ¡† (ä»¿ç…§æ‚¨çš„æˆªåœ–)
        let boxW = 280;
        let boxH = 40;
        let boxY = 40;
        
        ctx.fillStyle = '#d63031'; // ç´…åº•
        roundRect(ctx, -boxW/2, boxY, boxW, boxH, 20, true, false);

        // 3. æç¤ºæ¡†å…§çš„æ–‡å­—
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 18px "å¾®è»Ÿæ­£é»‘é«”"';
        ctx.fillText("ç¢°è§¸ä¿¡å¾’è³œç¦åŠ åˆ†ï¼", 0, boxY + boxH/2);

        ctx.restore();
    }

    // --- éŠæˆ²è¿´åœˆ ---
    function animate() {
        // æ¸…é™¤ç•«å¸ƒï¼šä½¿ç”¨é‚è¼¯å¯¬é«˜
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        lines.forEach(line => { line.update(); line.draw(); });

        if (keys.ArrowUp) player.targetY -= 9;
        if (keys.ArrowDown) player.targetY += 9;
        player.update();
        player.draw();

        let spawnRate = isFeverMode ? 10 : Math.max(20, 60 - difficultyLevel * 3);
        if (frames % spawnRate === 0) {
            if (isFeverMode) {
                items.push(new Item(believerItem)); 
            } else {
                items.push(new Item());
            }
        }

        for (let i = items.length - 1; i >= 0; i--) {
            items[i].update();
            items[i].draw();
            if (items[i].markedForDeletion) items.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        drawGameUI();

        if (isFeverMode) {
            feverTimer--;
            if (feverTimer <= 0) endFeverMode();
        }

        frames++;
        
        if (gameRunning) {
            animationId = requestAnimationFrame(animate);
        }
    }

    function startGame() {
        // --- æ ¸å¿ƒä¿®å¾©ï¼šç¢ºä¿èˆŠçš„è¿´åœˆå·²æ­» ---
        if (animationId) {
            cancelAnimationFrame(animationId);
        }

        resizeCanvas(); // åˆå§‹åŒ–å°ºå¯¸èˆ‡DPI
        gameRunning = true;
        score = 0;
        frames = 0;
        
        gameSpeed = 3; 
        difficultyLevel = 1;
        levelEl.innerText = difficultyLevel;

        items.length = 0;
        particles.length = 0;
        isFeverMode = false;
        container.classList.remove('bg-fever');
        container.classList.add('bg-normal');
        
        scoreEl.innerText = score;
        player.y = canvasHeight / 2;
        player.targetY = canvasHeight / 2;
        
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        
        animate(); // å•Ÿå‹•æ–°è¿´åœˆ
    }

    function endGame() {
        gameRunning = false; // é€™æœƒåœæ­¢ animate å…§çš„éè¿´
        if (animationId) cancelAnimationFrame(animationId); // é›™é‡ä¿éšª
        
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'flex';
        container.classList.remove('bg-fever');
    }
    
    // åˆå§‹è¼‰å…¥
    resizeCanvas();
</script>
</body>
</html>
